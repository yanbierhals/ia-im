<!DOCTYPE html>
<html>
<head>
  <title>Classificador de Objetos</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    video, canvas { width: 300px; border-radius: 10px; }
    .label { font-size: 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Classificador de Objetos</h1>
  <button onclick="init()">Iniciar Webcam</button>
  <div><video id="webcam" autoplay muted playsinline></video></div>
  <div class="label" id="label-container"></div>

  <!-- ✅ SCRIPT DEPOIS DO HTML + BIBLIOTECA CORRETA -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script type="text/javascript">
    const URL = "./";
    let model, webcam, labelContainer, maxPredictions;

    async function init() {
      // Verifica se tmImage existe
      if (!window.tmImage) {
        alert("Erro ao carregar Teachable Machine. Verifique sua conexão.");
        return;
      }

      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";

      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      const flip = true;
      webcam = new tmImage.Webcam(300, 300, flip); // largura, altura, espelhar imagem
      await webcam.setup(); // pede permissão
      await webcam.play();
      window.requestAnimationFrame(loop);

      // Substitui o vídeo pela tela do webcam da TM
      document.getElementById("webcam").replaceWith(webcam.canvas);

      labelContainer = document.getElementById("label-container");
      for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
      }
    }

    async function loop() {
      webcam.update();
      await predict();
      window.requestAnimationFrame(loop);
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);
      for (let i = 0; i < maxPredictions; i++) {
        const classPrediction =
          prediction[i].className + ": " + (prediction[i].probability * 100).toFixed(2) + "%";
        labelContainer.childNodes[i].innerHTML = classPrediction;
      }
    }
  </script>
</body>
</html>
